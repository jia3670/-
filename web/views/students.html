<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生表</title>
    <script src="../public/utils/jquery.min.js"></script>
    <script src="../public/utils/bootstrap3.3.7.min.js"></script>
    <link rel="stylesheet" href="../public/utils/bootstrap3.3.7.min.css">
    <link rel="stylesheet" href="../public/css/students.css">
</head>

<body>
    <h1>学生表</h1>
    <p><input type="text" id="chazhao" placeholder="学生名称"><button onclick="chazhao()">查找</button><button data-target="#myModal" data-toggle="modal" onclick="xrtj()">添加学生</button></p>
    <div id="d1">
        <table>
            <thead>
                <tr>
                    <th>学生序号</th>
                    <th>学生姓名</th>
                    <th>学生年龄</th>
                    <th>学生性别</th>
                    <th>班级名称</th>
                    <th>老师名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <!-- 模态框添加学生 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 300px">
            <div class="modal-content" style="margin-top: 120px; ">
                <div class="modal-body" style="height:300px;">
                    <p>学生姓名：<input type="text" id="stu_name" class="form-control"></p>
                    <p>学生年龄：<input type="text" id="stu_age" class="form-control"></p>
                    <p>学生性别：<input type="radio" name="sex" value="男" id="stu_man" checked="checked">男<input type="radio"
                            name="sex" value="女" id="stu_woman">女</p>
                    <p>所属班级：<select name="" id="classname1"class="form-control"></select></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default quxiao1" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="tianjia" onclick="tianjia()">
                        添加
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框修改学生 -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog"style="width: 300px">
            <div class="modal-content" style="margin-top: 120px; ">
                <div class="modal-body" style="height:300px;">
                    <p>学生姓名：<input type="text" id="stu_namex" class="form-control"></p>
                    <p>学生年龄：<input type="text" id="stu_agex" class="form-control"></p>
                    <p>学生性别：<input type="radio" name="sexx" value="男" id="stu_manx">男<input type="radio" name="sexx"
                            value="女" id="stu_womanx">女</p>
                    <p>所属班级：<select name="" id="classname2"class="form-control"></select></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default quxiao1" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="xg" onclick="xg()">
                        修改
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="ts">添加学生成功</div>
</body>

</html>
<script src="../public/js/students.js"></script>
